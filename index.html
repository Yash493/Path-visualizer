<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="https://s2.googleusercontent.com/s2/favicons?domain=maps.google.com"
		/>
		<!--Icon Favicon-->
		<link rel="stylesheet" href="style/dist/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!--Boostrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<!--Jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!--Document Title-->
		<title>PathFinder & Visualizer AI</title>

		<!--Custom Style-->
	</head>

	<body>
		<!--Navbar-->
		<nav class="navbar navbar-dark" style="background-color: #34495e">
			<div class="container-fluid">
				<h3 class="text-light" style="font-weight: bold; letter-spacing: 2px">
					<i class="fa fa-map" style="margin-right: 17px"></i> Path Finding
					Visualizer
				</h3>
			</div>
		</nav>

		<!--Algorithm Name-->
		<div class="name">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div
							class="title mt-4 text-center py-2 mx-4"
							style="
								border-radius: 25px;
								background-color: #ffffff;
								background: linear-gradient(145deg, #eaecff, #e5e5fe);
								box-shadow: 5px 5px 50px #b0b0f0, -25px -25px 50px #ffffff;
								border: 1px solid #9a9aea;
								overflow: hidden;
							"
						>
							<h1 style="font-weight: bold; word-spacing: 20px">
								Breadth First Search
							</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Display-->
		<div class="display">
			<div class="container pb-4">
				<div class="row my-4">
					<div class="col-lg-6">
						<div class="board my-4 mx-auto d-flex">
							<div class="screen bg-light m-auto"></div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="control my-4 mx-auto p-4">
							<h1 class="text-center mb-5">
								<i class="fa fa-cog fa-spin"></i> Controls
							</h1>
							<!--Choose Algorithm-->
							<div class="col-auto my-2">
								<div class="container">
									<div class="row">
										<div class="col-9 my-auto">
											<select
												id="select"
												class="form-select"
												aria-label="Default select example"
												id="algorithm"
											>
												<option id="option" selected value="1">BFS</option>
												<option id="option" value="2">DFS</option>
												<option id="option" value="3">Dijkstra</option>
												<option id="option" value="4">A*</option>
											</select>
										</div>
										<div class="col-3">
											<button class="btn btn" id="start">Visualize</button>
										</div>
									</div>
								</div>
							</div>

							<div class="col-auto my-4">
								<label for="speed" class="form-label"
									>Speed : <span id="speed_dis"> 3 </span></label
								>
								<input
									type="range"
									class="form-range dark"
									min="1"
									max="5"
									step="0.5"
									id="speed"
								/>
							</div>

							<div class="col-auto my-4">
								<label for="size" class="form-label"
									>Dimension : <span id="size_dis"> 22 </span></label
								>
								<input
									type="range"
									class="form-range dark"
									min="4"
									max="40"
									step="1"
									id="size"
								/>
							</div>

							<div class="container">
								<div class="row">
									<div class="col-6 text-center mt-3">
										<button class="btn btn" id="clear">Clear</button>
									</div>
									<div class="col-6 text-center mt-3">
										<button class="btn btn" id="wall">Wall</button>
									</div>
								</div>
							</div>

							<div class="container mt-5">
								<h5
									class="mb-3"
									id="foundStatus"
									style="display: none; font-weight: bold"
								>
									Element found !!
								</h5>
								<h5 id="pathStatus" style="display: none; font-weight: bold">
									Node visited after searching 77 nodes
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		

		<!--Icon-->
	
		<!--Footer-->
		<div class="footer bg-dark py-4 px-2">
			<div class="container">
				<div class="row text-center">
					<div class="col-12">
						<h3>Path Visualizer by IT-GRP-8</h3>
					</div>
				</div>
			</div>
		</div>

		<!--Popper Jquery Dependency-->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"
		></script>

		<script type="module" src="script/script.js"></script>
	</body>
</html>
